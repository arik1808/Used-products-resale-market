<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Market</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Furniture Market</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#categories">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="#advertised">Advertised Items</a></li>
                    <li class="nav-item"><a class="nav-link" href="#blogs">Blogs</a></li>
                    <li class="nav-item"><a class="nav-link" href="#login" id="loginBtn">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#dashboard" id="dashboardBtn">Dashboard</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="home" class="jumbotron text-center">
            <h1 class="display-4">Welcome to the Second-Hand Furniture Marketplace</h1>
            <p class="lead">Find great deals on used furniture!</p>
        </section>

        <section id="advertised" class="container my-5">

            <div class="row" id="advertisedItems">

            </div>
        </section>
        <section id="categories" class="container my-5">
            <h2 class="text-center mb-4">Furniture Categories</h2>
            <div class="row">
                <div class="col-md-4">
                    <a href="category.html?id=1" class="card mb-4">
                        <img class="card-img-top" src="LivingRoom.png" alt="Living Room">
                        <div class="card-body">
                            <h5 class="card-title">Living Room</h5>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="category.html?id=2" class="card mb-4">
                        <img class="card-img-top" src="BedRoom.jpg" alt="Bedroom">
                        <div class="card-body">
                            <h5 class="card-title">Bedroom</h5>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">

                    <a href="category.html?id=3" class="card mb-4">
                        <img class="card-img-top" src="DiningRoom.jpg" alt="Dining Room">
                        <div class="card-body">
                            <h5 class="card-title">Dining Room</h5>
                        </div>
                    </a>
                </div>
            </div>
        </section>





    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Furniture Market. All rights reserved.</p>
    </footer>

    <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="scripts.js"></script>


</body>

</html>
